{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<main class="index">
    <h2>Pesquisar Tweets</h2>
    <form action="{{ url_for('search') }}" method="POST">
        <label for="query">Termo de Busca:</label>
        <input type="text" id="query" name="query" placeholder="ex: madonna" required>
        <br><br>
        <label for="count">Número de Tweets:</label>
        <input type="number" id="count" name="count" value="10" min="1" max="100">
        <br><br>
        <button type="submit">
            <img src="{{ url_for('static', filename='img/search.png') }}" alt="Ícone de busca">
            Buscar
        </button>
    </form>
</main>
{% endblock %}
